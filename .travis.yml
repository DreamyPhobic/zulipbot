language: node_js
node_js:
- '7'
- '6'
notifications:
  email: false
  webhooks:
    urls:
    - https://zulip.org/zulipbot/travis
    on_success: always
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_f2e5f4eee8af_key -iv $encrypted_f2e5f4eee8af_iv -in secret.tar.enc -out secret.tar -d
- tar xvf secret.tar
